    <script>
        fetch('https://my.api.mockaroo.com/topfilms.json?key=6bb78e90').then((data)=>{

            console.log(objectData[0].Rank);

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<canvas id="Chart"></canvas>

<script>
    fetch('https://my.api.mockaroo.com/topfilms.json?key=6bb78e90').then((data)=>{
        return data.json();
    }).then((objectData)=>{
        let genres = objectData.map(values => values.Genre);
        let counts = {};
        genres.forEach(function(x) { counts[x] = (counts[x] || 0)+1; });
        let labels = Object.keys(counts);
        let data = Object.values(counts);

        let ctx = document.getElementById('Chart').getContext('2d');
        let genreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: '#f75a4f',
                    borderColor: '#f75a4f',
                    borderWidth: 0.5
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Distribution of Movie Genres'
                }
            }
        });
    });</script>

    <canvas id="durationChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    fetch('https://my.api.mockaroo.com/topfilms.json?key=6bb78e90')
      .then((data) => data.json())
      .then((objectData) => {
        const durationCounts = {
          "0-120": 0,
          "121-": 0,
        };
    
        objectData.forEach((movie) => {
          const duration = parseInt(movie.Duration, 10);
          if (duration <= 60) {
            durationCounts["0-120"]++;
          } else (duration <= 120) {
            durationCounts["121-"]++;

          }
        });
    
        const ctx = document.getElementById('durationChart').getContext('2d');
        const chart = new Chart(ctx, {
        type: 'pie',
    
          data: {
            labels: Object.keys(durationCounts),
            datasets: [{
              label: 'Movie Duration Distribution',
              backgroundColor: '#f75a4f',
              data: Object.values(durationCounts)
            }]
          },
          options: {}
        });
      });
    </script>
